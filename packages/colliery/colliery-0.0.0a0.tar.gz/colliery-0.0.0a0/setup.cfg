[metadata]
name = colliery
version = attr: colliery.__version__
author = Dylan Storey
author_email = dylan.storey@colliery.io
description = A short description of the project
long_description = file: README.md
long_description_content_type = text/markdown
license = ""

[options]
python_requires = ~=3.7
packages = find:
include_package_data = true
setup_requires = 
install_requires = 
zip_safe = false

[options.entry_points]
console_scripts = 
	colliery = colliery.__main__:main

[options.extras_require]
dev = 
	mypy[reports]
	pytest
	pytest-cov
	mypy
	ruff
	uv
	pre-commit
	build
	angreal

[options.packages.find]
include = 
	colliery*

[options.package_data]

[bdist_wheel]
python-tag = py3

[files]
packages = colliery

[easy_install]

[tool:pytest]
testpaths = tests
pythonpath = colliery
addopts = --tb=short

[flake8]
exclude = venv/*,tox/*,specs/*
ignore = E123,E128,E266,E402,W503,E731,W601
max-line-length = 119

[isort]
profile = black
multi_line_output = 3
src_paths = ["colliery", "tests"]

[mypy]
warn_unused_ignores = True
namespace_packages = True
explicit_package_bases = True
pretty = True
show_error_codes = True
ignore_missing_imports = True
no_implicit_optional = True
warn_redundant_casts = True
show_error_context = True
color_output = True

[tool.black]
line-length = 110
skip-string-normalization = true
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[build-system]
requires = [ "setuptools"]
build-backend = "setuptools.build_meta"

[egg_info]
tag_build = 
tag_date = 0

