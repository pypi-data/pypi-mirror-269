[project]
name = "minder.research-data-snapshots"
dependencies = ["platformdirs == 4.2.1", "requests == 2.31.0", "tqdm == 4.66.2"]
dynamic = ["version"]
readme = "README.md"
requires-python = ">=3.10"

[build-system]
requires = ["setuptools-scm"]

[tool.setuptools_scm]

[project.optional-dependencies]
lint = ["ruff"]
typecheck = ["pyright"]
dev = ["minder.research-data-snapshots[lint,typecheck]"]
csv = ["pyarrow == 16.0.0"]

[tool.ruff]
line-length = 120
lint.select = ["E", "F", "B"]

[tool.coverage.run]
omit = ["*/__main__.py"]
