[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "statdistwiz"
version = "1.0.0"
description = "Probability Distribution Package"
readme = "README.md"
authors = [{ name = "Natasha Techwiz", email = "natasha.techwiz@gmail.com" }]
license = { file = "LICENCE" }
keywords = ["probability", "gaussian distribution", "binomial distribution", "statistics", "mean", "standard deviation", "PDF", "PMF"]
requires-python = ">=3.9"
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "matplotlib",
]

[tool.setuptools]
packages = ["statdistwiz"]
