[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bluegill"
version = "0.0.1"
authors = [
  { name="zettacache" },
]
description = "An opinionated high-level curses wrapper."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/zettacache/bluegill"
Issues = "https://github.com/zettacache/bluegill/issues"