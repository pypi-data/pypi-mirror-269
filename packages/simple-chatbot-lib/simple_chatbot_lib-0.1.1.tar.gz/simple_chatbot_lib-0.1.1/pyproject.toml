[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "simple_chatbot_lib"
version = "0.1.1"
authors = [
  { name="Gabriel Pinto Sasaki", email="gabrielpintosasaki@outlook.com" },
]
description = "A simple package for create chatbots using LangChain"
readme = "README.md"
requires-python = ">=3.11"
license = {file = "LICENSE"}
classifiers = [
  "Programming Language :: Python :: 3.11",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
]
dependencies = [
  "langchain>=0.1.0"
]

[project.optional-dependencies]
azure = [
  "azure-search-documents>=11.4.0",
  "azure-common>=1.1.28",
  "azure-core>=1.29.6"
]

[project.urls]
Repository = "https://github.com/Gabriel-Sasaki/chatbot-lib"
Issues = "https://github.com/Gabriel-Sasaki/chatbot-lib/issues"