[build-system]
requires = ["setuptools>=61.2"]
build-backend = "setuptools.build_meta"

[project]
name = "zundler"
description = "Bundle assets of distributed HTML docs into one self-contained HTML file"
readme = 'README.md'
authors = [{name = "Adrian Vollmer", email = "computerfluesterer@protonmail.com"}]
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Environment :: Web Environment",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Documentation",
    "Topic :: Utilities",
]
urls = {Homepage = "https://github.com/AdrianVollmer/Zundler"}
dependencies = [
    "sphinx",
    "lxml",
    "python-magic",
]
dynamic = ["version"]

[project.entry-points]
"sphinx.builders" = {zundler = "zundler.sphinxext"}

[project.scripts]
zundler = "zundler.__main__:main"

[tool.setuptools]
zip-safe = false
include-package-data = true

[tool.setuptools.packages]
find = {namespaces = false}

[tool.mypy]
python_version = "3.8"
show_column_numbers = true
show_error_context = true
ignore_missing_imports = true
follow_imports = "skip"
incremental = true
check_untyped_defs = true
warn_unused_ignores = true

[project.optional-dependencies]
tests = [
    'pytest>=8',
    'selenium',
    'pytest-selenium',
    'pytest-docker',
    'black',
    'nox',
]

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
]
