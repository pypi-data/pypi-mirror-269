[package]
name = "righor_py"
version = "0.2.7"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]
name = "_righor"

[dependencies]
righor = {version = "0.2.2", default-features = false, features=['py_binds', 'pyo3']}
anyhow = "1.0.76"
pyo3 = {version = "0.20.3", features = ["extension-module", "anyhow", "multiple-pymethods"]}
numpy = {version = "0.20"}
approx = {version = "0.5.1"}
rayon = "1.8.1"

[profile.release]
opt-level = 3
debug = true
