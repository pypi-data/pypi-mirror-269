[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "hash_rename"

# reminder: version is also in __init__.py
version = "0.3.1"
description = "A tool to rename files in a folder to be prefixed with a hash of the file's contents"
authors = [{ name = "DeflateAwning" }]
license = "Unlicense"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: OS Independent",
]

[project.urls]
homepage = "https://github.com/DeflateAwning/hash_rename"
repository = "https://github.com/DeflateAwning/hash_rename"
issues = "https://github.com/DeflateAwning/hash_rename/issues"
license = "https://github.com/DeflateAwning/hash_rename/blob/main/LICENSE"
pypi = "https://pypi.org/project/hash-rename"

[project.scripts]
hash_rename = "hash_rename.cli:main"
