[metadata]
name = CombineMols3D
description = Combine 2 molecules in 3D by sample.
author = Franklalalala
author_email = 1660810667@qq.com
version = file: version.txt
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/franklalalala/CombineMols3D
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	ase
	numpy
	scipy

[options.packages.find]
where = src

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.5
package = combinemols3d

[egg_info]
tag_build = 
tag_date = 0

