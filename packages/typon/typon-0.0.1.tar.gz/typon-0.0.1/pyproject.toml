[build-system]
requires = ["setuptools"]

[project]
name = "typon"
version = "0.0.1"
dependencies = [
  "clang-format ~= 18.1.3",
  "colorama ~= 0.4.6",
  "colorful ~= 0.6.0a1",
  "nanobind ~= 1.9.2",
  "numpy ~= 2.0.0rc1",
  "pybind11 ~= 2.12.0",
  "Pygments ~= 2.17.2",
  "python-dotenv ~= 1.0.1",
]

[project.optional-dependencies]
test = [
  "numpy ~= 1.25.1",
]

[project.scripts]
typon = "typon.trans.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
exclude = ["pipenv"]
