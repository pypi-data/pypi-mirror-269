[build-system]
requires = [
    "setuptools>=61.0",
]
build-backend = "setuptools.build_meta"


[project]
name = "pytmlr"
description = "A useful tool for machine learning research."
version = "0.0.4a"
authors = [
    { name = "Zhan Ling", email = "z6ling@ucsd.edu" }
]
requires-python = ">=3.10"
dependencies = [
    "mmengine",
    "numpy",
    "imageio",
    "sqlalchemy",
    "matplotlib",
    "psutil",
    "crc32c",
    "seaborn",
    "imageio",
    "imageio-ffmpeg",
]

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.packages.find]
include = ["pyt*"]  
exclude = ["__pycache__", "*.pyc", "test", "tests", "docs", "examples"]


[tool.black]
line-length = 200
target-version = ["py38", "py39", "py310", "py311"]
include = '\.pyi?$'
ignore = ["E402", "F841", "F401", "E226", "E302", "E305", "E401", "E203", "E41"]
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | exp
    | test
  )/
)
'''

[tool.pylint.format]
max-line-length = "200"
