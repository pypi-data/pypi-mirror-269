[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyside-app-core"
version = "0.1.10"
description = "Framework for PySide Applications"
readme = "README.md"
authors = [{ name = "Leo Covarrubias", email = "leo@leocov.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Development Status :: 2 - Pre-Alpha",
    "Topic :: Desktop Environment",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["pyside", "pyside6", "frameless", "app", "style"]
requires-python = ">=3.11"
dependencies = [
    "pyside6 >=6.5.0,<7.0.0",
    "jinja2 ~= 3.1.2",
]

[project.optional-dependencies]
dev = [
    "black",
    "pytest",
    "pytest_mock",
    "mypy",
    "pre-commit",
    "import-linter ~= 2.0.0",
    "bumpver ~= 2023.1121",
]

[project.urls]
Homepage = "https://github.com/leocov-dev/pyside-app-core"

[project.scripts]
compile-pyside-theme = "pyside_app_core.generator_utils.__main__:main"

[tool.setuptools.package-data]
"pyside_app_core" = ["py.typed"]
"pyside_app_core.resources" = [
    "icons/*",
    "templates/*",
]

# ------------------------------
# testing
[tool.pytest.ini_options]
pythonpath = ["src"]

# ------------------------------
# linting
[tool.black]
line-length = 88

[tool.mypy]
mypy_path = "$MYPY_CONFIG_FILE_DIR/src"
packages = ["pyside_app_core"]
follow_imports = "skip"
follow_imports_for_stubs = true
check_untyped_defs = true

# ------------------------------
# version managment
[tool.bumpver]
current_version = "0.1.10"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "Bump version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"src/pyside_app_core/__init__.py" = [
    "{version}"
]

# ------------------------------
# import linter config and rules
[tool.importlinter]
root_packages = [
    "pyside_app_core",
]
include_external_packages = true

[[tool.importlinter.contracts]]
name = "Module Layering"
type = "layers"
layers = [
    "frameless",
    "qt",
    "theme_generator",
    "style",
    "services",
    "utils",
    "errors",
    "log",
    "constants",
    "types",
]
containers = ["pyside_app_core"]
exhaustive = true


# ------------------------------
