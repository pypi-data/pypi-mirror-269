[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyside-app-core"
version = "0.1.9"
description = "Framework for PySide Applications"
readme = "README.md"
authors = [{ name = "Leo Covarrubias", email = "leo@leocov.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Development Status :: 2 - Pre-Alpha",
    "Topic :: Desktop Environment",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["pyside", "pyside6", "frameless", "app", "style"]
dependencies = [
    "pyside6 >=6.5.0,<7.0.0",
    "jinja2 ~= 3.1.2",
]
requires-python = ">=3.11"

[project.optional-dependencies]
dev = [
    "black ~= 23.3.0",
    "pytest ~= 7.3.1",
    "pytest_mock ~= 3.10.0",
    "pre-commit ~= 3.3.1",
    "import-linter ~= 1.9.0",
    "bumpver ~= 2023.1121"
]

[project.urls]
Homepage = "https://github.com/leocov-dev/pyside-app-core"

[project.scripts]
compile-pyside-theme = "pyside_app_core.generator_utils.__main__:main"

[tool.pytest.ini_options]
pythonpath = ["src"]

[tool.black]
line-length = 88

[tool.importlinter]
root_packages = [
    "src.pyside_app_core",
    "examples.simple_app",
]
include_external_packages = true

[[tool.importlinter.contracts]]
name = "Don't import from examples"
type = "forbidden"
source_modules = [
    "src.pyside_app_core",
]
forbidden_modules = [
    "examples.simple_app",
]

[tool.bumpver]
current_version = "0.1.9"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "Bump version {old_version} -> {new_version}"
commit          = true
tag             = true
push            = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"',
]
"src/pyside_app_core/__init__.py" = [
    "{version}"
]

