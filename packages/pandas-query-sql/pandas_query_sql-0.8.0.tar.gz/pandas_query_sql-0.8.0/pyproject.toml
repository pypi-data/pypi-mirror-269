[project]
name = "pandas_query_sql"
version = "0.8.0"
description = "sqldf for pandas"
authors = [
    { name = "Alexander Plavin", email = "alexander@plav.in" },
    { name = "Greg Lamp", email = "lamp.greg@gmail.com" },
    { name = "Michael Dempsey", email = "bluestealth@bluestealth.pw" },
]
dependencies = [
    "numpy",
    "packaging",
    "pandas",
    "sqlalchemy",
]
requires-python = ">=3.8"
readme = "README.md"
classifiers = [
    "License :: OSI Approved :: MIT License",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/bluestealth/pandasql/"

[project.optional-dependencies]
postgresql = [
    "psycopg2-binary",
]
linters = [
    "black",
    "ruff",
]
testing = [
    "pytest",
    "psycopg2-binary",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.package-dir]
pandasql = "pandasql"

[tool.setuptools.package-data]
pandasql = [
    "data/births.csv",
    "data/birth_by_months.csv",
    "data/meat.csv",
]

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.ruff.lint]
extend-select = [
    "Q",
    "RUF100",
    "C90",
    "UP",
    "I",
    "D",
    "T",
]
extend-ignore = []

[tool.ruff.lint.flake8-quotes]

[tool.ruff.lint.isort]
known-first-party = []

[tool.ruff.lint.mccabe]
max-complexity = 14

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.per-file-ignores]
"src/pandasql/__init__.py" = [
    "D",
]
"examples/**/*.py" = [
    "D",
]
"tests/**/*.py" = [
    "D",
]

[tool.ruff.lint.extend-per-file-ignores]
"examples/**/*.py" = [
    "T",
]
"tests/**/*.py" = [
    "T",
    "E721",
    "F811",
]

[tool.ruff.format]
quote-style = "double"
