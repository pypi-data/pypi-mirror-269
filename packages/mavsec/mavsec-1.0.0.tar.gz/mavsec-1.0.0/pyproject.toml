[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mavsec"
dynamic = ["version"]
description = "A tool for the creation of JasperGold SVP principle tcl files."
readme = "README.md"
authors = [{name = "Benjamin Davis", email = "allrisc.dev@gmail.com"}]
license = {file = "LICENSE"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
    "Topic :: Security",
    "Topic :: Scientific/Engineering :: Electronic Design Automation (EDA)",
    "Environment :: X11 Applications :: Qt",
    "Typing :: Typed",
]
keywords = [
    "Verilog",
    "tool",
    "SystemVerilog",
    "JasperGold",
    "SVP",
    "Security",
    "Verification",
    "Formal",
    "Property",
    "Assertion"
]

dependencies = ["pyside6", "pyyaml", "tomli-w", "jinja2"]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/RISCY-Lib/mavsec"
Documentation = "https://github.com/RISCY-Lib/mavsec/blob/main/README.md"

[project.scripts]
mavsec = "mavsec:gui"

[project.optional-dependencies]
dev = [
    "flake8", "pep8-naming",
    "mypy", "types-PyYAML",
    "tox", "pytest", "setuptools",
    "sphinx", "sphinx-rtd-theme"
]
docs = ['sphinx', 'sphinx-rtd-theme']