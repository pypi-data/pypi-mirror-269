[build-system]
requires = ["setuptools>=66.1.1"]
build-backend = "setuptools.build_meta"

[project]
name = "testirequesti"
version = "0.0.1"
authors = [
  { name="Uri", email="Uri.Cohen.Waisel@Gmail.com" },
]
description = "Mock requests for testing"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}
dependencies = [
 "requests>=2.31.0"
]

[project.urls]
Homepage = "https://github.com/UriCW/TestiPy"
Issues = "https://github.com/UriCW/TestiPy/issues"
