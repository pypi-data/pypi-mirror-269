[tool.poetry]
name = "django-sqlite-object-storage"
version = "0.1.0"
description = "Store an sqlite database in object storage"
authors = ["lukewiwa <luke.wiwa@gmail.com>"]
license = "MIT"
readme = "README.md"
packages = [{ include = "django_sqlite_object_storage" }]
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
homepage = "https://github.com/lukewiwa/django_sqlite_object_storage"

[tool.poetry.dependencies]
python = "^3.9"
Django = ">=4.2"
boto3 = "^1.28.79"

[tool.poetry.group.dev.dependencies]
tox = "^4.11.3"
black = "^23.10.0"
pyright = "^1.1.332"
django-types = "^0.19.1"
ruff = "^0.1.0"
ipython = "^8.17.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.pyright]
typeCheckingMode = "basic"
