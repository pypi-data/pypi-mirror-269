[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "troopwebhost-download"
dependencies = [
	"requests",
	"toml~=0.10",
	"python_dotenv",
	]

dynamic = ["version"]

readme = "README.md"


requires-python = ">3.9"
authors = [
	{name = "Michael Perkins", email="perkinsms@gmail.com"},
	]
maintainers = [
	{name = "Michael Perkins", email="perkinsms@gmail.com"},
	]

description = "Retrieve CSV files from Troopwebhost"
license = {text = "MIT License"}

classifiers = [
	"Development Status :: 4 - Beta",
	"License :: OSI Approved :: MIT License",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.9",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	]


[project.urls]

[project.scripts]
twhexport = "twh_download:export.main"

[tool.hatch.version]
path="twh_download/export.py"


[tool.hatch.build.targets.wheel]
packages = [
	"twh_download",
	]
