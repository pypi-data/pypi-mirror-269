[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "spotiphy"
version = "0.1.3"
authors = [
    { name="Ziqian Zheng", email="zzheng92@wisc.edu" },
]
description = "An integrated pipeline designed to deconvolute and decompose spatial transcriptomics data, and produce pseudo single-cell resolution images."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "squidpy==1.2.3",
    "scanpy==1.9.3",
    "scikit-learn==1.2.2",
    "scipy==1.9.1",
    "pandas==2.0.0",
    "numpy==1.22.4",
    "matplotlib",
    "seaborn",
    "tqdm",
    "charset-normalizer==3.1.0",
    "tensorflow==2.12.0",
    "stardist==0.8.3",
    "torch",
    "pyro-ppl==1.8.4",
    "opencv-python>=4.7",
    "jupyter"
]

[project.urls]
Homepage = "https://github.com/jyyulab/Spotiphy"
Issues = "https://github.com/jyyulab/Spotiphy/issues"