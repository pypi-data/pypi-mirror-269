[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "michi"
version = "0.0.2"
authors = [
  { name="Javier Bosch", email="michipython@gmail.com" },
]
description = "A python package to manage the way of data io, configuration, catalogs and registries"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/javierabosch/michi"
Issues = "https://github.com/javierabosch/michi/issues"