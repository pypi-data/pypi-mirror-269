[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyplanemono_minimal"
version = "1.0"
authors = [
  { name="Patrick Wang", email="patrick.wang@diamond.ac.uk" },
]
description = "X-ray tracing for plane grating monochromator. Minimal version with no interface to SHADOW."
readme = "README.md"
requires-python = ">=3.8.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "numpy >= 1.23.0",
    "scipy >= 1.8.1",
    "matplotlib >= 3.5.2",
]

[tool.setuptools]

packages = ["pyplanemono_minimal","pyplanemono_minimal.elements","pyplanemono_minimal.geometry"]

