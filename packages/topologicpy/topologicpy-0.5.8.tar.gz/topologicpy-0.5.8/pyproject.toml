[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"
[project]
name = "topologicpy"
version = "0.5.8"
authors = [
  { name="Wassim Jabi", email="wassim.jabi@gmail.com" },
]
description = "An Advanced Spatial Modelling and Analysis Software Library for Architecture, Engineering, and Construction."
readme = "README.md"
requires-python = '>=3.8, <3.12'
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "pandas",
    "scipy",
    "scikit-learn",
    "ifcopenshell",
    "ladybug",
    "honeybee",
    "honeybee-energy",
    "networkx",
    "openstudio",
    "tqdm",
    "plotly",
    "pyvis",
    "lark",
    "webcolors",
    "rdflib",
]
[project.urls]
"Homepage" = "https://github.com/wassimj/TopologicPy"
"Bug Tracker" = "https://github.com/wassimj/TopologicPy/issues"
"Documentation" = "https://topologic.app/topologicpy_doc/"

