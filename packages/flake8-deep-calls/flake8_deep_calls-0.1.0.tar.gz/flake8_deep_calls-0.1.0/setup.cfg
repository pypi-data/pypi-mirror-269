[metadata]
name = flake8_deep_calls
version = 0.1.0
description = A flake8 plugin to enforce object calisthenics rule "one level of nesting"
long_description = file: README.md
long_description_content_type = text/markdown
author = Sebastian Guckes
author_email = nocyphr@outlook.com
url = https://git.nocyphr.com/flake8-plugins/flake8-deep-calls
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Quality Assurance
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
py_modules = flake8_deep_calls
install_requires = 
	flake8>=3.7
	importlib-metadata>=0.9;python_version<"3.8"

[options.entry_points]
flake8.extension = 
	FNE=flake8_deep_calls:Plugin

[egg_info]
tag_build = 
tag_date = 0

