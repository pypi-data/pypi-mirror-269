name: Generate minhash
description: A component that generates minhashes of text.
image: fndnt/generate_minhash:0.12.1
tags:
  - Text processing

consumes:
  text:
    type: string

produces:
  minhash:
    type: array
    items:
      type: uint64

args:
  shingle_ngram_size:
    description: Define size of ngram used for the shingle generation
    type: int
    default: 3