[project]
name = "datapick"
version = "0.0.1"
authors = [
  { name="Datapick Engineering", email="engineering@datapick.ai" },
]
description = "The official datapick SDK for Python"
dependencies = [
  "openai==1.16.2",
  "anthropic==0.25.6",
  "groq==0.5.0",
  "pydantic==2.6.4",
  "PyPDF2==3.0.1",
  "python-dotenv==1.0.1",
  "requests==2.31.0",
  "typing_extensions==4.11.0"
]
readme = "README.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"