[tool.poetry]
name = "mosaik-timescaledb"
version = "0.1.1"
description = "A data collector for mosaik using timescaledb"
authors = ["Alexandro Steinert <alexandro.steinert@offis.de>"]
readme = "README.md"
packages = [{include = "mosaik_components"}]

[tool.poetry.dependencies]
python = "^3.8"
psycopg2 = "^2.9.7"
pgcopy = "^1.5.0"
mosaik-api-v3 = "^3.0.4"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"
mosaik = "^3.1.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
