[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pgnote"
version = "0.0.4"
authors = [
  { name="Zaiecunmin", email="zaiecunmin@qq.com" },
]
description = "pygame function"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pygame",
    "pycountry",
    "pytomlpp",
]

[project.urls]
Homepage = "https://gitee.com/zaiecunmin/pgnote"