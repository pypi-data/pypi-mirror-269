[project]
name = "metapensiero.sphinx.patchdb"
description = "Extract scripts from a reST document and apply them in order."
version = "4.0.dev14"
authors = [
    { name = "Lele Gaifax", email = "lele@metapensiero.it" },
]
readme = "README.rst"
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Topic :: Database",
    "Topic :: Utilities",
    "Framework :: Sphinx :: Extension",
    "Environment :: Console",
    "Natural Language :: English",
    "Natural Language :: Italian",
]
requires-python = ">=3.10"
dependencies = [
    "enlighten",
    "sqlparse>=0.4.4",
]

[project.license]
text = "GPL-3.0-or-later"

[project.urls]
Changelog = "https://gitlab.com/metapensiero/metapensiero.sphinx.patchdb/-/blob/master/CHANGES.rst"
Source = "https://gitlab.com/metapensiero/metapensiero.sphinx.patchdb"

[project.optional-dependencies]
dev = [
    "babel",
    "build",
    "bump2version",
    "pygments",
    "sphinx",
    "twine",
]

[project.scripts]
patchdb = "metapensiero.sphinx.patchdb.pup:main"
patchdb-states = "metapensiero.sphinx.patchdb.states:main"

[build-system]
requires = [
    "pdm-pep517",
]
build-backend = "pdm.pep517.api"

[tool.pdm.build]
package-dir = "src"
includes = [
    "src/metapensiero",
]
source-includes = [
    "flake.*",
    "*.rst",
    "Makefile*",
    "tests/",
    "**/*.cfg",
    "**/*.po*",
]

[tool.pytest.ini_options]
addopts = "--doctest-modules --doctest-glob=*.rst"
testpaths = "tests"
