[build-system]
build-backend = "poetry.masonry.api"
requires = ["poetry>=0.12"]

[tool.poetry]
authors = ["Lukas Karlsson <karlsson@broadinstitute.org>"]
description = "BITS MX"
exclude = [
    "**/*.pyc",
    "**/*.pyi",
]
homepage = "https://github.com/broadinstitute/bits-mx.git"
keywords = ["bits", "mx"]
license = "BSD-3-Clause"
name = "bits-mx"
packages = [
    { include = "bits" },
]
readme = "README.md"
repository = "https://github.com/broadinstitute/bits-mx.git"
version = "1.1.1"

[tool.poetry.dependencies]
python = "^3.9"  # Compatible python versions must be declared here

bits-ldap = "*"
bits-mongo = "*"

[tool.poetry.group.dev.dependencies]
bits-auth = "^1.3.1"
bits-settings = "^1.0.5"
pylint = "^3.1.0"
pyyaml = "^6.0.1"
yamllint = "^1.35.1"
