[project]
name = "tfrecord-slow"
version = "0.4.0"
description = "Default template for PDM package"
authors = [
    { name = "SunDoge", email = "triplez0@outlook.com" }
]
dependencies = [
    "crc32c>=2.3.post0",
    "numpy>=1",
]
readme = "README.md"
requires-python = ">= 3.9"

[project.scripts]
hello = "tfrecord_slow:hello"

[project.optional-dependencies]
msgpack = [
    "msgspec>=0.18.6",
]
cli = [
    "loguru>=0.7.2",
    "tqdm>=4.66.2",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "safetensors>=0.4.2",
    "pytest>=8.0.1",
    "ipython>=8",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/tfrecord_slow"]
