[tool.ruff]
# Same as Black.
line-length = 88
indent-width = 4

# Assume Python 3.8
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "B", "W", "I", "N", "UP", "A", "RUF", "PT"]
#Allow uppercase names for e.g. call_AD
ignore = ["N806", "N802", "A001", "A002"]

fixable = ["ALL"]
unfixable = []