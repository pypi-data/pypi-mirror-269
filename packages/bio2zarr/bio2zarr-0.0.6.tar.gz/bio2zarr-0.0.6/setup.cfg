[metadata]
name = bio2zarr
author = sgkit Developers
author_email = project@pystatgen.org
license = Apache
description = Convert bioinformatics data to Zarr
long_description_content_type = text/x-rst
long_description = 
	This is an early alpha release for testing and development.
	**Do not use in production**
url = https://github.com/pystatgen/bio2zarr
classifiers = 
	Development Status :: 3 - Alpha
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Intended Audience :: Science/Research
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering

[options]
packages = bio2zarr
zip_safe = False  # https://mypy.readthedocs.io/en/latest/installed_packages.html
include_package_data = True
python_requires = >=3.9
install_requires = 
	numpy
	zarr >= 2.17
	click
	tabulate
	tqdm
	humanfriendly
	cyvcf2
	bed_reader
setup_requires = 
	setuptools >= 41.2
	setuptools_scm

[options.entry_points]
console_scripts = 
	vcf2zarr = bio2zarr.cli:vcf2zarr
	plink2zarr = bio2zarr.cli:plink2zarr
	vcf_partition = bio2zarr.cli:vcf_partition

[flake8]
ignore = 
	E203
	E402
	E501
	E731
	W503

[isort]
profile = black
default_section = THIRDPARTY
known_first_party = sgkit
known_third_party = hypothesis,msprime,numpy,pandas,pytest,setuptools,sgkit,zarr
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[tool:pytest]
testpaths = tests
addopts = --cov=bio2zarr --cov-report term-missing

[egg_info]
tag_build = 
tag_date = 0

