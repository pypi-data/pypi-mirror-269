[project]
name = "easy-console-table"
version = "0.1.0"
authors = [{name="flastar"}, ]
description = "A simple package to easily create a table in console."
readme = "README.md"
requires-python = ">=3.10"
classifiers=[
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Operating System :: OS Independent",
]
license = {file="LICENSE"}

[project.urls]
"Homepage" = "https://github.com/flastar-fr/easy_console_table"
[build-system]
requires = ["setuptools <= 69.1.1"]
build-backend = "setuptools.build_meta"