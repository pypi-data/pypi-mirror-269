[build-system]
requires = ["maturin>=1.5,<2.0"]
build-backend = "maturin"

[project]
name = "s2-rust"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]
[tool.maturin]
features = ["pyo3/extension-module"]
version = "0.0.1"
authors = [
    {name="Maxim Partin"}
]
description = "Tools for working with can data in polars"
"Homepage" = "https://github.com/infamax/s2-rust/"
