[tool.poetry]
name = "qiskit-qryd-provider"
version = "1.0.0"
description = "Qiskit provider for accessing the emulator and future Rydberg quantum computer of the QRydDemo consortium"
authors = ["Sebastian Weber"]
license = "Apache-2.0"
readme = "README.md"
documentation = "https://thequantumlaend.de/docs/"

[tool.poetry.dependencies]
python = ">=3.8,<4.0"
qiskit = ">=1.0"
requests = ">=2.27"

[tool.poetry.group.dev.dependencies]
pydot = "^1.4.2"
pillow = "^9.1.0"
pytest = "^7.1.1"
pytest-sphinx = "^0.4.0"
networkx = ">=2.6.3"
numpy = ">=1.21.6"
ipykernel = "^6.19.2"
sphinx = "^5.0.2"
sphinx-autobuild = "^2021.3.14"
sphinx-rtd-theme = "^1.0.0"
sphinx-autodoc-typehints = "^1.18.3"
matplotlib = "^3.6.0"
pylatexenc = "^2.10"
qiskit-aer = "^0.14.0.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.skjold]
sources = ["gemnasium"]
report_only = true
cache_dir = ".skjold_cache"
cache_expires = 86400
ignore_file = ".skjoldignore"

[tool.pytest.ini_options]
filterwarnings = ["ignore:nx.nx_pydot.to_pydot:DeprecationWarning"]
