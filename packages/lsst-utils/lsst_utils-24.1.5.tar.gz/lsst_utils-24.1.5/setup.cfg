[metadata]
name = lsst-utils
description = Utility functions from Rubin Observatory Data Management for the Legacy Survey of Space and Time (LSST).
author = Rubin Observatory Data Management
author_email = dm-admin@lists.lsst.org
url = https://github.com/lsst/utils
license = BSD 3-Clause License
classifiers = 
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
readme = file: README.rst
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = 
	lsst

[options]
zip_safe = False
package_dir = 
	=python
packages = find:
setup_requires = 
	setuptools >=46.0
install_requires = 
	numpy >= 1.17
	psutil >= 5.7
	deprecated >= 1.2
	pyyaml >= 5.1
	astropy >= 5.0
	threadpoolctl
tests_require = 
	pytest >= 3.2
	flake8 >= 3.7.5
	pytest-flake8 >= 1.0.4
	pytest-openfiles >= 0.5.0

[options.packages.find]
where = python

[options.package_data]
lsst.utils = py.typed

[pydocstyle]
convention = numpy
add-ignore = D107, D105, D102, D100, D200, D205, D400

[flake8]
max-line-length = 110
max-doc-length = 79
ignore = E133, E226, E228, N802, N803, N806, N812, N815, N816, W503, E203
exclude = __init__.py

[tool:pytest]
addopts = --flake8
flake8-ignore = E133 E226 E228 N802 N803 N806 N812 N815 N816 W503 E203

[egg_info]
tag_build = 
tag_date = 0

