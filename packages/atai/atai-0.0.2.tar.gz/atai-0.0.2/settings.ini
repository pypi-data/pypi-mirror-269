[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = atai 
lib_name = %(repo)s
version = 0.0.2
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = %(lib_name)s
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Frenio Redeker
author_email = f.redeker@gmail.com
copyright = 2024 onwards, %(author)s
description = Atomic AI â€“ An attempt at a minimalist, flexible deep learning framework for diverse models.
keywords = nbdev jupyter notebook python
language = English
status = 3
user = frenio

### Optional ###
requirements = math matplotlib numpy torch torcheval torchmetrics fastcore fastprogress
