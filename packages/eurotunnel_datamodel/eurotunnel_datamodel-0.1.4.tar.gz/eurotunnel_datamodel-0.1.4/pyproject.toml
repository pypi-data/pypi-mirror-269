[tool.poetry]
name = "eurotunnel_datamodel"
version = "0.1.4"
description = "Shared datamodels for the EuroTunnel Vision Project"
authors = ["Chris Morris <Eurotunnel@morrisdigital.co.uk>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
sqlalchemy = ">=2.0.19"
psycopg2-binary = "*"

[tool.poetry.dev-dependencies]
# For running linters and checks before git commits
pre-commit = ">=3.3.3"
# For automatically formatting Python code
black = ">=23.3.0"
# For Python code completion
jedi = "*"
# For pedantically checking the code and finding duplication
pylint = "*"

# For running tests
pytest = "*"
# For timing out long-running (blocked) tests
pytest-timeout = ">=2.1.0"
# For reporting test coverage
coverage = ">=7.2.7"

# For generating documentation
mkdocs = ">=1.4.3"
# For theming the documentation
mkdocs-material = ">=9.1.16"
# For providing test coverage within the documentation
mkdocs-coverage = ">=0.2.7"
# For generating Python source code documentation
mkdocstrings = {version = ">=0.22.0", extras = ["python"]}
# For automatically generating API documentation
mkdocs-gen-files = ">=0.5.0"


[[tool.poetry.source]]
name = "localhost"
url = "http://localhost:3141"
priority = "supplemental"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
