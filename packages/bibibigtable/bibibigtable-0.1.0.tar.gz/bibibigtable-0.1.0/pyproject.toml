[project]
name = "bibibigtable"
version = "0.1.0"
description = "Big sql table or excel processing"
authors = [
    { name = "Chunqi SHI", email = "chunqishi@gmail.com" },
]
dependencies = [
    "openpyxl>=3.1.2",
    "pandas>=2.2.2",
    "loguru>=0.7.2",
    "XlsxWriter>=3.2.0",
    "python-calamine>=0.2.0",
    "packaging>=24.0",
]
requires-python = ">=3.10"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/bibiparrot/bibibigtable"
Issues = "https://github.com/bibiparrot/bibibigtable/issues"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true
