[build-system]
requires = ["setuptools >= 40.6.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.towncrier]
filename = "CHANGELOG.md"
package = "lppa"
directory = "changes"
issue_format = ""
title_format = "lppa {version} ({project_date})"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-v"
testpaths = ["tests"]
