[build-system]
requires = ['setuptools>=40.8.0']
build-backend = 'setuptools.build_meta'

[tool.black]
target-version = ['py310']

[tool.isort]
profile = 'black'
default_section = 'THIRDPARTY'
known_first_party = 'it-psg'

[tool.poetry.dependencies]
package-name = { git = "https://gitlab.it-psg.com/ib-elp-it-psg/ib_core_lite.git", branch = "main" }