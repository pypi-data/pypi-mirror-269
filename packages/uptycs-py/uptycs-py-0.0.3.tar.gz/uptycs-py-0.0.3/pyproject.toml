[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "uptycs-py"
version = "0.0.3"
authors = [
  { name="Julian Wayte", email="jwayte@uptycs.com" },
  { name="Serge Teren", email="steren@uptycs.com" },
]
maintainers = [
  { name="Chandrasekhar", email="cgadde@uptycs.com" },
  { name="Alan Koshy", email="akoshy@uptycs.com" },
]
description = "Uptycs API helper library (for Python 3)"
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

dependencies = [ 'requests', 'PyJWT >= 0.5.2' ]

[project.urls]
"Homepage" = "https://github.com/pypa/uptycs_py"
"Bug Tracker" = "https://github.com/pypa/uptycs-py/issues"
