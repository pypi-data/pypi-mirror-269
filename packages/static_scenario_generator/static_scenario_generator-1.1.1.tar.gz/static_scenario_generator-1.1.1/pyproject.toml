[tool.poetry]
name = "static_scenario_generator"
version = "1.1.1"
description = "Generation of user defined scenarios for the GOBLIN model"
authors = ["Colm Duffy"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pandas = "2.1.4"
numpy = "^1.25.0"
pyyaml = "^6.0.1"
catchment_data_api = "^0.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"