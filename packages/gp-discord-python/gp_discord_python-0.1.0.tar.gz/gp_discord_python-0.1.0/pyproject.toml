[tool.poetry]
name = "gp-discord-python"
version = "0.1.0"
description = "API wrapper for Discord written in Python"
authors = ["Gearplug Apps <apps@gearplug.io>"]
license = "MIT"
readme = "README.md"
packages = [{include = "discord"}]

[tool.poetry.dependencies]
python = "^3.7"
