[coverage:run]
source = longling
omit = 
	longling/ML/toolkit/equipment.py
	longling/ML/TiMiT/*
	longling/ML/MxnetHelper/gallery/*
	longling/ML/MxnetHelper/glue/*
	longling/ML/PytorchHelper/tore/*

[coverage:report]
exclude_lines = 
	pragma: no cover
	pass
	raise NotImplementedError
	if __name__ == '__main__':
	if __name__ == "__main__":
	def __str__
	def __repr__

[flake8]
max-line-length = 120
extend-ignore = E402 F401 F403 F405 F821 F841 W605 E126

[egg_info]
tag_build = 
tag_date = 0

