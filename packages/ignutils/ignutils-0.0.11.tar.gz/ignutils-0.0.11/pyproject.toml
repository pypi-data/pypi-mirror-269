[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ignutils"
version = "0.0.11"
authors = [
  { name="Ignitarium Technology Solutions Pvt. Ltd.", email="jerin.antony@ignitarium.com" },
]
description = "Reusable components"
readme = "README.md"
requires-python = ">=3.8"
dynamic = ["dependencies"]              #used for requiremnts.txt file
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[project.urls]
Homepage = "https://gitlab.ignitarium.in/ign-ai/internal/ignutils"
Issues = "https://gitlab.ignitarium.in/ign-ai/internal/ignutils/-/issues"
