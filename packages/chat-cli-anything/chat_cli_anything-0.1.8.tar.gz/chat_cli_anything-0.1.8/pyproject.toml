[tool.poetry]
name = "chat-cli-anything"
version = "0.1.8"
description = "Chat with anything on cli."
authors = ["liuping <liuping@shukun.net>"]
license = "Apache"
readme = "README.md"
keywords = ["chatgpt", "cli", "chat"]
packages = [{ include = "chat_cli_anything" }]

[tool.poetry.dependencies]
python = "^3.9"
openai = "^1.13.3"
xonsh = "^0.15.1"
faiss-cpu = "^1.8.0"
pypdf = "^4.1.0"
fastapi = "^0.110.0"
click = "^8.1.7"
requests = "^2.31.0"
psutil = "^5.9.8"
tabulate = "^0.9.0"
rich = "^13.7.1"
langchain = "^0.1.13"
langchain-core = "^0.1.36"
uvicorn = "^0.29.0"
langchain-community = {version = "^0.0.29", optional = true}
flagembedding = {version = "^1.2.8", optional = true}
torch = {version = ">=2.1.0", optional = true}
langchain-openai = {version = "^0.1.1", optional = true}
langchain-text-splitters = {version = "^0.0.1", optional = true}
tiktoken = "^0.6.0"
tqdm = "^4.66.2"

[tool.poetry.group.dev.dependencies]
openai = "^1.13.3"


[tool.poetry.extras]
all = ["flagembedding", "torch", "langchain",  "langchain-community", "langchain-openai", "langchain-text-splitters"]

[tool.poetry.scripts]
cc-ask = "chat_cli_anything.ask:ask"
cc-chat = "chat_cli_anything.ask:chat"
cc-config = "chat_cli_anything.ask:config"
cc-code = "chat_cli_anything.ask:code"
cc-db = "chat_cli_anything.ask:db"
cc-service = "chat_cli_anything.ask:service"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
