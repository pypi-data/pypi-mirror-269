[tool.poetry]
name = "luxafaret"
version = "1.3.0"
description = "🐍🐑🖍🎨🌈 Luxafåret - colourize your Luxafor flag from Python"
authors = ["Simon Lundström <github-commits@soy.se>"]
license = "ISC"

[tool.poetry.dependencies]
python = "^3.6.2"
hidapi = "^0.14"
webcolors = "^1.11"

[tool.poetry.dev-dependencies]
black = "^22"
isort = "^5.10"
pylint = "^2"

[tool.poetry.scripts]
luxafaret = 'luxafaret:main'

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
