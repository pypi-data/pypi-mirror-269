[project]
name = "ataskq"
version = "0.5.1"
description = "An in process task queue for distributed computing systems."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords=["python", "task", "queue", "distributed systems", "distributed computing"]

[project.urls]
Homepage = "https://github.com/innoviz-swt/a-task-queue"
Issues = "https://github.com/innoviz-swt/a-task-queue/issues"

[tool.setuptools.packages.find]
include = ["ataskq*"]


[tool.setuptools.package-data]
ataskq =  ["server/www/**/*"]
