{% extends 'users/user_base.html' %}
{% load static %}

{% block user_content %}
<style>
    .error-border {
        border: 2px solid red;
    }
    .error-message {
        color: red;
        font-weight: bold;
        margin: 10px 0;
        text-align: center;
    }
    .logo-image {
        width: 250px;
        height: auto;
        z-index: 2;
    }
</style>

<div class="container mx-auto h-full flex justify-center items-center">
    <div class="w-1/3">
        <img src="{{ settings.HOSTNAME }}{% static 'images/Screenshot 2023-09-14 133842.9af3b5e17701.jpg' %}" alt="Data Studio Logo" class="logo-image">
        <br>
        <div class="border-teal p-8 border-t-12 bg-white mb-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <h1 class="font-bold text-grey-darker block mb-2 text-center">Reset Password Limit Reached</h1>
                <p class="error-message">You have reached the maximum number of password reset attempts. Please try again later.</p>
            </div>
        </div>

        <!-- Back to login section -->
        <div class="text-center">
            <p class="text-grey-dark text-sm">
                Remembered your password? <a href="{{ settings.HOSTNAME }}/user/login" class="no-underline text-blue font-bold">Login</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
