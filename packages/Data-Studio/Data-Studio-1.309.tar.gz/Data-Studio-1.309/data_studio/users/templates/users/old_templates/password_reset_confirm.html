{% extends 'base.html' %}

{% block content %}
<style>
    .reset-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #eaeaea;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .reset-header {
        font-size: 24px;
        margin-bottom: 30px;
        color: #2c3e50;
    }

    .reset-form {
        width: 100%;
    }

    .reset-form input[type="submit"] {
        padding: 10px 15px;
        background-color: #3498db;
        border: none;
        border-radius: 4px;
        color: #ffffff;
        cursor: pointer;
        margin-top: 20px;
    }

    .reset-form input[type="submit"]:hover {
        background-color: #2980b9;
    }
</style>

<div class="reset-container">
    <h2 class="reset-header">Reset Your Password</h2>

    <form action="" method="post" class="reset-form">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset Password">
    </form>
</div>
{% endblock %}
