{% extends 'base.html' %}

{% block content %}
<style>
    /* Styling for the container */
    .password-reset-done-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #eaeaea;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    /* Styling for the message */
    .password-reset-done-message {
        text-align: center;
        color: #2c3e50;
    }

    /* Styling for the title */
    .password-reset-done-title {
        text-align: center;
        margin-bottom: 25px;
    }
</style>

<div class="password-reset-done-container">
    <h2 class="password-reset-done-title">Password Reset</h2>
    <p class="password-reset-done-message">
        We've emailed you instructions for setting your password. If they haven't arrived in a few minutes, check your spam folder.
    </p>
</div>
{% endblock %}
