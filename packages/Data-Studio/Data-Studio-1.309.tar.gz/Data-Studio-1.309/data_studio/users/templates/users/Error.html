{% extends 'users/user_base.html' %}
{% load static %}

{% block user_content %}
<style>
    /* Add the CSS for error highlighting */
    .error-message {
        color: red;
        font-weight: bold;
        margin: 10px 0;
        text-align: center;
    }
    .logo-image {
        width: 250px;
        height: auto;
        z-index: 2;
    }
</style>
<script type="text/javascript">
    history.pushState(null, null, location.href);
    window.onpopstate = function() {
        history.go(1);
    };
</script>

<div class="container mx-auto h-full flex justify-center items-center">
    <div class="w-1/3">
        <img src="{{ settings.HOSTNAME }}{% static 'images/Screenshot 2023-09-14 133842.9af3b5e17701.jpg' %}" alt="Data Studio Logo" class="logo-image">
        <br>
        <div class="border-red-500 p-8 border-t-12 bg-red-100 mb-6 rounded-lg shadow-lg">
            <h2 class="text-red-700 font-bold mb-4">Error!</h2>
            <p class="error-message">Your specific error message goes here.</p>
        </div>

        <!-- Back to login section -->
        <div class="text-center">
            <p class="text-grey-dark text-sm">
                Remembered your password? <a href="{{ settings.HOSTNAME }}/user/login" class="no-underline text-blue font-bold">Login</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
