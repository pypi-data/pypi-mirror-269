{% extends 'base.html' %}

{% block content %}
<style>
    .complete-container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #ffffff;
        border: 1px solid #eaeaea;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .complete-header {
        font-size: 24px;
        margin-bottom: 30px;
        color: #2c3e50;
    }

    .complete-text {
        font-size: 18px;
        color: #7f8c8d;
        margin-bottom: 20px;
    }

    .complete-btn {
        display: block;
        padding: 10px 15px;
        background-color: #3498db;
        border: none;
        border-radius: 4px;
        color: #ffffff;
        cursor: pointer;
        text-align: center;
        margin: 20px 0;
        text-decoration: none;
    }

    .complete-btn:hover {
        background-color: #2980b9;
    }
</style>

<div class="complete-container">
    <h2 class="complete-header">Password Reset Complete</h2>

    <p class="complete-text">
        Your password has been successfully reset. You can now log in with your new password.
    </p>

    <a href="{% url 'user-login' %}" class="complete-btn">Go to Login</a>
</div>
{% endblock %}
