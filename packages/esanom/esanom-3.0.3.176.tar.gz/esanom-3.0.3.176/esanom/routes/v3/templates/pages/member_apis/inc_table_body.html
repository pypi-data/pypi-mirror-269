
<tbody>

{% for row in tdata["rows"] %}

<tr>

{% for column in tdata["columns"] %}

{% if column=="uid" %}
    <td><a href="{{ url_for('.page_member_apis_read',uid=row['uid']) }}">👁</a></td>
{% elif column=="token" %}
    <td>{{ row[column]|truncate(11) }}</td>
{% else %}
    <td>{{ row[column] }}</td>
{% endif %}

{% endfor %}

</tr>

{% endfor %}

</tbody>
