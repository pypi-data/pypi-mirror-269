

<div>GROUPS</div>

{% for row in tdata["group_rows"] %}


{% if row["name"] in tdata["row"]["[group_names]"] %}
{% set input_checked='checked' %}
{% else %}
{% set input_checked='' %}
{% endif %}

<div class="form-check">
    <input class="form-check-input" type="checkbox" value="{{row['id']}}" id="_input_{{loop.index}}" name="[group_ids]" {{input_checked}}>
    <label class="form-check-label" for="_input_{{loop.index}}">{{row["name"]}}</label>
</div>
{% endfor %}
