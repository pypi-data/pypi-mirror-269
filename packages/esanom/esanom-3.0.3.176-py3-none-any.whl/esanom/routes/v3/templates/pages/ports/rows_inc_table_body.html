
<tbody>

{% for row in tdata["rows"] %}

<tr>

{% for column in tdata["columns"] %}

{% if column=="uid" %}
    <td class="text-center"><a class="link-underline-light" href="{{ url_for('.page_ports_read',uid=row['uid']) }}">👁</a></td>

{% else %}
    <td>{{ row[column] }}</td>
{% endif %}

{% endfor %}

</tr>

{% endfor %}

</tbody>
