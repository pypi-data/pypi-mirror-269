[project]
name = "regidi"
version = "0.1.0"
description = "Readable Gibberish Digests"
authors = [
    { name = "Jakob Sundh", email = "jsundh@users.noreply.github.com" },
]
dependencies = [
    "bitarray>=2.9.2",
]
requires-python = ">=3.12"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
regidi = "regidi.__main__:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
test = [
    "pytest>=8.1.1",
]
manage = [
    "tqdm>=4.66.2",
    "typer>=0.12.3",
]

[tool.ruff]
line-length = 120

[tool.ruff.lint.isort]
known-first-party = [
    "regidi",
]
