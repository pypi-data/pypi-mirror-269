[project]
name = "cryptopian_infra"
version = "0.1.5"
authors = [
    { name = "Han Wu", email = "xjohnwu@gmail.com" },
]
dependencies = [
    "influxdb",
    "influxdb-client",
    "jsmin",
    "onepasswordconnectsdk",
    "pandas",
    "pymongo",
    "python-dotenv",
    "requests",
]
description = "Cryptopian Infrastructure Library"
readme = "README.md"
