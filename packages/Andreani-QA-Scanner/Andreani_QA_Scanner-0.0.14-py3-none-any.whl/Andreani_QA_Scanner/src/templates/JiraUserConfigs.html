<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <body class="blue-grey lighten-4 blue-grey-text text-darken-4">
        <nav class="blue-grey darken-4 blue-grey-text text-lighten-4">
            <div class="valign-wrapper container margin-lr-1">
                <h5>Configuraci√≥n del usuario</h5>
            </div>
        </nav>
        <main>
            <div class="margin-tb-1 row">
                <div class="col s12">
                    <span class="black-text"><b>Servidor de Jira:</b></span>
                    <input type="text" id="jiraServer" name="jiraServer" required>
                    <span class="black-text"><b>Usuario de Jira:</b></span>
                    <input type="text" id="jiraId" name="jiraId" required>
                    <span class="black-text"><b>Token de Jira:</b></span>
                    <input type="text" id="jiraToken" name="jiraToken" required>
                    <button class="btn btn-floating btn-small blue-grey darken-4 blue-grey-text text-lighten-4 margin-tb-1 tooltipped " data-position="right" data-tooltip="Ver archivo" onClick="openJiraConfigFolder()">
                        <i class="material-icons" >folder_shared</i></button>
                </div>
            </div>
            <div class="margin-tb-1 container">
                <button class="waves-effect red darken-3 btn left" onClick="exitJiraConfigs()">
                    <i class="material-icons left" >arrow_back</i>Salir
                </button>
                <button class="waves-effect teal darken-1 btn right" title="Guardar" onClick="checkAndSave()">
                    <i class="material-icons right" >save</i>Guardar
                </button>
            </div>
        </main>
    </body>
</html>
