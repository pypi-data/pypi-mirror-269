name: Run test suite

on: [pull_request]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install dependancies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install .[extras,test]

      - name: Run the Test Suite
        run: |
          python3 -m pytest -n auto .
