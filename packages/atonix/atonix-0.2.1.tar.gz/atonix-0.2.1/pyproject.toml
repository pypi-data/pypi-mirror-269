[build-system]
requires = ["setuptools>=66.1.1"]
build-backend = "setuptools.build_meta"

[project]
name = "atonix"
version = "0.2.1"
authors = [
  { name="Kolton Stimpert", email="stimpertk@bv.com" },
]
description = "A user friendly client to retrieve data from the AtonixOI system."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/kstimp/atonix"
"Bug Tracker" = "https://github.com/kstimp/atonix/issues"