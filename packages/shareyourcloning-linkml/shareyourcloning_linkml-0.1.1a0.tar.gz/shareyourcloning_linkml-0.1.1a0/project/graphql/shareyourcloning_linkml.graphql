type AssemblyJoin
  {
    leftFragment: Sequence!
    rightFragment: Sequence!
    leftLocation: SimpleSequenceLocation!
    rightLocation: SimpleSequenceLocation!
  }

type AssemblySource
  {
    id: Integer!
    input: [Sequence]
    output: Sequence
    type: String
    circular: Boolean
    assembly: [AssemblyJoin]!
  }

type CloningStrategy
  {
    sequences: [Sequence]!
    sources: [Source]!
    primers: [Primer]
    description: String
  }

type GenomeCoordinatesSource
  {
    id: Integer!
    input: [Sequence]
    output: Sequence
    type: String
    assemblyAccession: String
    sequenceAccession: String!
    locusTag: String
    geneId: Integer
    start: Integer!
    end: Integer!
    strand: Integer!
  }

type GibsonAssemblySource
  {
    id: Integer!
    input: [Sequence]
    output: Sequence
    type: String
    circular: Boolean
    assembly: [AssemblyJoin]!
  }

type HomologousRecombinationSource
  {
    id: Integer!
    input: [Sequence]
    output: Sequence
    type: String
    circular: Boolean
    assembly: [AssemblyJoin]!
  }

type LigationSource
  {
    id: Integer!
    input: [Sequence]
    output: Sequence
    type: String
    circular: Boolean
    assembly: [AssemblyJoin]!
  }

type ManuallyTypedSource
  {
    id: Integer!
    input: [Sequence]
    output: Sequence
    type: String
    userInput: String!
    circular: Boolean
  }

type NamedThing
  {
    id: Integer!
  }

type OligoHybridizationSource
  {
    id: Integer!
    input: [Sequence]
    output: Sequence
    type: String
    forwardOligo: Primer!
    reverseOligo: Primer!
    overhangCrick3prime: Integer
  }

type PCRSource
  {
    id: Integer!
    input: [Sequence]
    output: Sequence
    type: String
    circular: Boolean
    assembly: [AssemblyJoin]!
    forwardPrimer: Primer!
    reversePrimer: Primer!
  }

type PolymeraseExtensionSource
  {
    id: Integer!
    input: [Sequence]
    output: Sequence
    type: String
  }

type Primer
  {
    id: Integer!
    type: String
    name: String
    sequence: String
  }

type RepositoryIdSource
  {
    id: Integer!
    input: [Sequence]
    output: Sequence
    type: String
    repositoryName: RepositoryName!
    repositoryId: String!
  }

type RestrictionAndLigationSource
  {
    id: Integer!
    input: [Sequence]
    output: Sequence
    type: String
    circular: Boolean
    assembly: [AssemblyJoin]!
    restrictionEnzymes: [String]!
  }

type RestrictionEnzymeDigestionSource
  {
    id: Integer!
    input: [Sequence]
    output: Sequence
    type: String
    leftEdge: RestrictionSequenceCut
    rightEdge: RestrictionSequenceCut
  }

type RestrictionSequenceCut
  {
    cutWatson: Integer
    overhang: Integer
    restrictionEnzyme: String!
  }

interface Sequence
  {
    id: Integer!
    type: String
  }

type SequenceCut
  {
    cutWatson: Integer
    overhang: Integer
  }

type SequenceCutSource
  {
    id: Integer!
    input: [Sequence]
    output: Sequence
    type: String
    leftEdge: SequenceCut
    rightEdge: SequenceCut
  }

type SimpleSequenceLocation
  {
    start: Integer!
    end: Integer!
    strand: Integer
  }

interface Source
  {
    id: Integer!
    input: [Sequence]
    output: Sequence
    type: String
  }

type TextFileSequence
  {
    id: Integer!
    type: String
    sequenceFileFormat: SequenceFileFormat!
    fileContent: String
    overhangCrick3prime: Integer
    overhangWatson3prime: Integer
  }

type UploadedFileSource
  {
    id: Integer!
    input: [Sequence]
    output: Sequence
    type: String
    sequenceFileFormat: SequenceFileFormat!
    fileName: String
    indexInFile: Integer
  }

