[build-system]
requires = ["setuptools>=61.0", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "pupils"
description = "From pupil functions to PSF and MTF"
requires-python = ">=3.11"
authors = [
     {name = "L. Riegger", email = "lri@me.com"},
]
dependencies = [
    "numpy>=1.25",
]
dynamic = ['version']
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/himbeles/pupils"
Repository = "https://github.com/himbeles/pupils.git"

[project.optional-dependencies]
dev = [
    "pytest",
    "build",
    "twine",
    "matplotlib",
]

[tool.pytest.ini_options]
testpaths = [
    "tests"
]

[tool.setuptools_scm]