[project]
dynamic = ["version"]
name = "pytghaku"
description = "Async client API for the Telegram Calls."
readme = "README.md"
license = {file = "LICENSE"}
classifiers = [
    'License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)',
    'Operating System :: OS Independent',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3 :: Only',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
]
authors = [
    {name = "RizalDevs", email = "rizaldaitona@gmail.com"},
]
keywords = [
    "audio", "python", "library", "video", "telegram", "stream",
    "ffmpeg", "cpp", "webrtc", "voice-chat", "voip", "group-chat",
    "video-calls", "calls", "video-chat", "pytghaku", "ntgcalls",
    "tgcalls", "py-tgcalls", "haku", "telethon", "hydrogram"
]
requires-python = ">=3.8"
dependencies = [
    "aiohttp>=3.9.3",
    "ntgcalls>=1.2.0",
    "psutil",
    "screeninfo",
    "deprecation",
]

[project.optional-dependencies]
haku = ["haku==1.0"]
telethon = ["telethon>=1.24.0"]
hydrogram = ["hydrogram>=0.1.4"]

[project.urls]
Homepage = "https://pytghaku.github.io/"
Repository = "https://github.com/pytghaku/pytghaku.git"
Documentation = "https://pytghaku.github.io/PyTgCalls"
Changelog = "https://pytghaku.github.io/PyTgCalls/Changelogs"

[tool.setuptools]
include-package-data = true

[build-system]
requires = ["setuptools >= 69.2.0", "wheel >= 0.43.0"]

[tool.setuptools.packages.find]
include = ["pytghaku*"]
