[tool.poetry]
name = "las-geoh5"
version = "0.2.0-alpha.1"
description = "Las/Geoh5 conversion"
license = "MIT"
readme = "README.rst"
homepage = "https://mirageoscience.com"
authors = ["Mira Geoscience <support@mirageoscience.com>"]
keywords = ["geology", "geophysics", "earth sciences", "io", "data", "interoperability"]
packages = [
    { include = "las_geoh5" },
    { include = "las_geoh5_assets" },
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Physics",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Natural Language :: English",
]

[tool.poetry.dependencies]
python = "^3.10, <3.11"
pydantic = "~2.5"

## dependencies on github repos
#geoh5py = {git = "https://github.com/MiraGeoscience/geoh5py.git", branch = "release/0.9.0"}
geoh5py = {version ="~0.9.0-alpha.4", allow-prereleases = true}

## pip dependencies
lasio = "~0.31"
tqdm = "^4.64.0"

[tool.poetry.dev-dependencies]
pylint = "*"
pytest = "*"
pytest-cov = "*"
tomli = "*"
sphinx = "*"
sphinx-autodoc-typehints = "*"
sphinx-rtd-theme = "*"

[tool.isort]
# settings for compatibility between ``isort`` and ``black`` formatting
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
line_length = 88

[tool.black]
# defaults are just fine

[tool.mypy]
warn_unused_configs = true
ignore_missing_imports = true
scripts_are_modules = true
show_error_context = true
show_column_numbers = true
check_untyped_defs = true

plugins = [
    #    'numpy.typing.mypy_plugin'
]

[tool.coverage.run]
branch = true
source = ["las_geoh5"]
omit = []

[tool.coverage.report]
exclude_lines = [
    "raise NotImplementedError",
    "pass",
    "if TYPE_CHECKING",
    "pragma: no cover"
]

[tool.coverage.html]
skip_empty = true
skip_covered = true

[build-system]
requires = ["poetry-core>=1.0.0", "setuptools"]
build-backend = "poetry.core.masonry.api"
