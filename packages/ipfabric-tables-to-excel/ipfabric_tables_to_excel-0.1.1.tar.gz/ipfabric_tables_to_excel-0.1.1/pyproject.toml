[tool.poetry]
name = "ipfabric-tables-to-excel"
version = "0.1.1"
description = "Command Line tool to export IP Fabric Tables to Excel"
authors = ["Cristian Cordero <cristian.cordero@ipfabric.io>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "ipf_tables_to_excel"}
]

[tool.poetry.dependencies]
python = "^3.9"
ipfabric = {extras = ["pd"], version = "^6.7.2"}
tabulate = "^0.9.0"
XlsxWriter = "^3.2.0"
rich = "^13.7.1"

[tool.poetry.scripts]
ipfabric-tables-to-excel = 'ipf_tables_to_excel.main:main'

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
