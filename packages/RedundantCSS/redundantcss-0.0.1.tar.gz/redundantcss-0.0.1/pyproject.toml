[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "RedundantCSS"
version = "0.0.1"
authors = [
  { name="Josh", email="josh@securesap.com" },
]
dependencies = ["beautifulsoup4==4.12.2"]
description = "Identifies redundant CSS classes not used by the templates provided."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Github = "https://github.com/JoshHofer01/RedundantCSS"