[project]
name = "sislv4utils"
version = "0.0.6"

authors = [
  { name="Bibhas Das", email="bibhas.das@somnetics.in" },
]

description = "Seamless v4 utilities"

readme = "README.md"

requires-python = ">=3.10"

classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License (GPL)",
    "Operating System :: OS Independent",
]

install_requires = [
	"pika>=1.3.2",
	"falcon>=3.1.3",
	"requests>=2.25.1",
	"minio>=7.2.5",
	"etcd3>=0.12.0",
	"elasticsearch>=8.13.0",
	"paho-mqtt>=2.0.0",
	"protobuf==3.20.3"
]

dependencies = [
	"pika>=1.3.2",
	"falcon>=3.1.3",
	"requests>=2.25.1",
	"minio>=7.2.5",
	"etcd3>=0.12.0",
	"elasticsearch>=8.13.0",
	"paho-mqtt>=2.0.0",
	"protobuf==3.20.3"
]

test_requires = []

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
