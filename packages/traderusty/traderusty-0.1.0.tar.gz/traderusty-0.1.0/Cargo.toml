[package]
name = "traderusty"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "traderusty"
crate-type = ["cdylib"]

[dependencies]
bytecount = "0.6.8"
tempfile = "3.10.1"

[dependencies.pyo3]
version = "0.21.1"
features = [ "abi3", "abi3-py37", "extension-module" ]

[build-dependencies]
maturin = "1.5.1"
