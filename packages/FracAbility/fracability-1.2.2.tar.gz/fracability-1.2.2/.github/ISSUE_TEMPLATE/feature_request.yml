name: Feature Request
description: Request that a feature be added
labels: ["feature-request"]
body:

  - type: textarea
    id: feature-details
    attributes:
      label: Describe the feature you would like to be added.
      description: |
        Provide a clear and concise description of what you would like added.
      placeholder: Tell us your idea!
    validations:
      required: true
  - type: textarea
    id: links
    attributes:
      label: Links to external sources, documentation or examples.
      description: If you are requesting to implement a specific algorithm, package or workflow please link the relevant sources.
  - type: textarea
    id: pseudocode-and-screenshots
    attributes:
      label: Pseudocode or Screenshots
      description: Feel free to include pseudocode or code snippents and, if possible, screenshots of the requested outcome.
      placeholder: Provide some code for us to reproduce the bug!
      value: "```python\nInsert code here\n```\nOr drag your screenshot here!"
