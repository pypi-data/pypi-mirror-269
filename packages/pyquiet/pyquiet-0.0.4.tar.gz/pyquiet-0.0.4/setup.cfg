[metadata]
name = pyquiet
version = 0.0.4
py_modules = ['pyquiet']
author = Yuzhen Zheng, Zhengdong Tang, Xiang Fu
author_email = gtaifu@gmail.com
use_2to3 = False
description = A Python Parser for the Quiet Quantum Instruction Set
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitee.com/hpcl_quanta/quiet-parser.git
project_urls = 
	Bug Tracker = https://gitee.com/hpcl_quanta/quiet-parser/issues
classifiers = 
	Programming Language :: Python :: 3 :: Only
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.7
install_requires = 
	antlr4-python3-runtime==4.13.0
	numpy

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

