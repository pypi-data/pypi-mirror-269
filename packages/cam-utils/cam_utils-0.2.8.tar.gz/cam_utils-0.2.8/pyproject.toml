[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cam_utils"
version = "0.2.8"
authors = [
    { name = "CAM TECNOLOGIA LTDA ME", email = "atendimento@camtecnologia.com.br" },
]
description = "CAM UTILS LIBRARY TO PYTHON PROJECTS"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: POSIX :: Linux",
]

[project.urls]
Homepage = "https://repo.camvoip.com.br/engenharia/bibliotecas-cam/python/cam_utils"
Issues = "https://repo.camvoip.com.br/engenharia/bibliotecas-cam/python/cam_utils/-/issues"
