[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ligo-softioc"
dynamic = ["version"]
authors = [
    { name="Erik von Reis", email="evonreis@caltech.edu" },
]
description = "Support library for writing EPICS SoftIOCs in Python."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = [
    "gpstime",
    "pcaspy==0.7.3",
]

[project.urls]
Homepage = "https://git.ligo.org/cds/admin/softioc"
Issues = "https://git.ligo.org/cds/admin/softioc/-/issues"

[tool.hatch.version]
path = "src/ligo_softioc/__init__.py"