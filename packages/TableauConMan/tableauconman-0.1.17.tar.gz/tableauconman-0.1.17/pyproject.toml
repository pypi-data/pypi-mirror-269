[tool.poetry]
name = "TableauConMan"
version = "0.1.17"
description = ""
authors = ["GitLab data team"]
classifiers=[
        "Development Status :: 2 - Pre-Alpha",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: MIT License",
        "Natural Language :: English",
        "Programming Language :: Python :: 3",
        "Programming Language :: Python :: 3.6",
        "Programming Language :: Python :: 3.7",
        "Programming Language :: Python :: 3.8",
        "Programming Language :: Python :: 3.9",
        "Programming Language :: Python :: 3.10",
        ]
readme = ["README.rst", "HISTORY.rst"]
packages = [
        { include = "TableauConMan" },
        #{ include = "TableauConMan.*" }
    ]
homepage="https://gitlab.com/gitlab-data/TableauConMan"
repository="https://gitlab.com/gitlab-data/TableauConMan"
keywords = ["TableauConMan"]

[tool.poetry.dependencies]
python = "^3.8.0"
tableauserverclient = "0.30"
pyyaml= "6.0.0"
treelib = "^1.6.4"
cerberus = "^1.3.5"
loguru = "0.7.2"
python-dotenv = "1.0.0"
jinja2 = "^3.1.2"
click="8.1.7"
coverage = "^7.3.2"
selenium = "^4.14.0"
pytest = "^7.4.3"
pylint = "^3.0.2"
mypy = "^1.6.1"
requests = "^2.31.0"

[tool.poetry.scripts]
TableauConMan = "TableauConMan.cli:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
