[build-system]
requires = ["setuptools>=69.5.1", "requests>=2.31.0"]
build-backend = "setuptools.build_meta"

[project]
name = "fake_store_api_wrapper_jopgood"
version = "0.2"
authors = [
    { name="James Hopgood", email="jehopgood@gmail.com"}
]
description = "A small API wrapper for the Fake Store API."
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: End Users/Desktop",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: CGI Tools/Libraries",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License"
]

[project.urls]
Homepage = "https://github.com/Jopgood/Fake-Store-API-Wrapper"
Issues = "https://github.com/Jopgood/Fake-Store-API-Wrapper/issues"