[build-system]
requires = ["setuptools>=68.0", "wheel>=0.41"]
build-backend = "setuptools.build_meta"

[project]
name = "cmdata"
version = "0.0.3"
authors = [
  { name="CargoMetrics Technologies Inc.", email="support@cargometrics.com" },
]
description = "A package to process datasets provided by CargoMetrics Technologies Inc."
license = {file = "LICENSE"}
readme = "README.md"
keywords = ["cmdata", "cargometrics", "point in time"]
requires-python = ">=3.9"
dependencies = [
  "pandas>1.0"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering"
]

[project.urls]
Homepage = "https://github.com/cargometrics/cmdata"
Issues = "https://github.com/cargometrics/cmdata/issues"

[project.optional-dependencies]
test = ["pytest>=7", "tox>=4"]
build = ["twine>4"]
all = [
    "pandas>1.0",
    "pytest>=7",
    "tox>4",
    "twine>4"
]

[tool.tox]
legacy_tox_ini = """
    [tox]
    min_version = 4.0
    env_list =
        py39
        py310
        py311

    [testenv]
    deps = pytest
    commands = pytest tests

    [testenv:py39]
    deps = pytest
           pandas ~=1.0

    [testenv:py310]
    deps = pytest
           pandas ~=1.4

    [testenv:py311]
    deps = pytest
           pandas >= 2.1
"""
