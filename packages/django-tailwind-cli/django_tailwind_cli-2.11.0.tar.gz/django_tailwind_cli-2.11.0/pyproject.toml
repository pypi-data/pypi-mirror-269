[tool.poetry]
name = "django-tailwind-cli"
version = "2.11.0"
description = "Django and Tailwind integration based on the prebuilt Tailwind CSS CLI."
authors = ["Oliver Andrich <oliver@andrich.me>"]
readme = "README.md"
license = "MIT"
homepage = "https://django-tailwind-cli.andrich.me/"
repository = "https://github.com/oliverandrich/django-tailwind-cli"
documentation = "https://django-tailwind-cli.andrich.me/"
keywords = ["django", "tailwind", "css"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Operating System :: OS Independent",
  "Topic :: Software Development :: Libraries",
  "Topic :: Utilities",
  "Environment :: Web Environment",
  "Framework :: Django :: 3.2",
  "Framework :: Django :: 4.2",
  "Framework :: Django :: 5.0",
]
packages = [{ include = "django_tailwind_cli", from = "src" }]

[tool.poetry.dependencies]
python = "^3.9"
django = ">=3.2"
certifi = ">=2023.7.22,<2025.0.0"
django-extensions = { version = "^3.2.1", optional = true }
werkzeug = { version = "^3.0.0", optional = true }
django-typer = "^1.0.3"

[tool.poetry.extras]
"django-extensions" = ["django-extensions", "werkzeug"]

[tool.poetry.group.dev.dependencies]
mkdocs-material = "^9.3.1"
coverage = { extras = ["toml"], version = "^7.3.2" }
pytest = ">=7.4.2,<9.0.0"
pytest-django = "^4.5.2"
pytest-cov = ">=4.1,<6.0"
pytest-mock = "^3.12.0"
django-types = "^0.19.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Black
[tool.black]
target-version = ["py39"]
line-length = 120
skip-string-normalization = true
exclude = '''
/(
    \.git
  | \.tox
  | \.venv
  | _build
  | build
  | dist
  | ^.*\b(migrations)\b.*$
)/
'''

# Pyright
[tool.pyright]
venvPath = "."
venv = ".venv"
typeCheckingMode = "strict"
ignore = ["./tests/**/*"]

# Ruff
[tool.ruff]
target-version = "py39"
line-length = 120
select = [
  "A",   # flake8-builtins
  "ARG", # flake8-unused-arguments
  "B",   # flake8-bugbear
  "C4",  # flake8-comprehensions
  "DJ",  # flake8-django
  "E",   # pycodestyle
  "F",   # pyflakes
  "FBT", # flake8-boolean-trap
  "N",   # pep8-naming
  "Q",   # flake8-quotes
  "TID", # flake8-tidy-imports
  "W",   # pycodestyle
  "YTT", # flake8-2020
]
ignore = [
  # Allow non-abstract empty methods in abstract base classes
  "B027",
  # Allow boolean positional values in function calls, like `dict.get(... True)`
  "FBT003",
  # Ignore complexity
  "C901",
]
unfixable = [
  # Don't touch unused imports
  "F401",
  # Don't touch unused variables
  "F841",
]

[tool.ruff.isort]
known-first-party = ["django_tailwind_cli"]

[tool.ruff.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.per-file-ignores]
"tests/**/*" = ["PLR2004", "S101", "TID252"]
"tests/snapshots/*" = ["ALL"]

# Pytest
[tool.pytest.ini_options]
DJANGO_SETTINGS_MODULE = "tests.settings"
pythonpath = [".", "src"]
django_find_project = false
markers = ["mock_network_and_subprocess"]

# Coverage
[tool.coverage.run]
source = ["django_tailwind_cli", "tests"]
branch = true

[tool.coverage.paths]
source = ["src", ".tox/**/site-packages"]

[tool.coverage.report]
exclude_lines = ["no cov", "if __name__ == .__main__.:", "if TYPE_CHECKING:"]
