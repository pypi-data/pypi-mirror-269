<!doctype html>
<html lang="en">
  <head>
    <title>Pluto RT Messages Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="m-3">
    <h1>Pluto RT Messages Demo</h1>
    <div id="results" class="toast-container top-0 end-0 p-3"></div>
    {% if polling %}
      {% include "pluto_rt/polling.html" with item_template="pluto_rt/toast_item.html" target="#results" interval_seconds=3 %}
    {% else %}
      {% include "pluto_rt/sse.html" with item_template="pluto_rt/toast_item.html" target="#results" %}
    {% endif %}
  <script src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.min.js" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/htmx.org@1.9.10/dist/ext/sse.js" integrity="sha384-jlVlI/i5K5APUIz8cxowC1/FsCEZgsrg126wue89Np9N75pQdAzqkYYP+jsUi43W" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    (function () {
      'use strict'
      // load only new toast elements
      htmx.onLoad((e) => [...document.querySelectorAll('.toast:not(.fade)')].map(
        toastEl => new bootstrap.Toast(toastEl).show()
      ))
    })()
    </script>
  </body>
</html>
