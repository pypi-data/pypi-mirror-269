[project]
name = "limedriver"
version = "0.4.0"
description = "Python bindings for limedriver"
authors = [{name = "Kumi", email = "limedriver@kumi.email"}]
license = {file = "LICENSE"}
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "h5py",
]

[build-system]
requires = [
    "setuptools",
    "wheel",
    "Cython",
    "h5py",
    "numpy",
]

build-backend = "setuptools.build_meta"

[tool.ruff]
exclude = [
  "widget.py",
]

[tool.ruff.lint]
extend-select = [
  "UP",  # pyupgrade
  "D",   # pydocstyle
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.ruff.lint.pydocstyle]
convention = "google"

[project.urls]
"Homepage" = "https://nqrduck.cool"
"Bug Tracker" = "https://github.com/nqrduck/limedriverbindings/issues"
"Source Code" = "https://github.com/nqrduck/limedriverbindings"

[tool.hatch.build.targets.wheel]
packages = ["src/limedriver"]

[tool.cibuildwheel]
manylinux-x86_64-image = "quay.io/pypa/manylinux_2_28_x86_64"
manylinux-aarch64-image = "quay.io/pypa/manylinux_2_28_aarch64"

[tool.cibuildwheel.linux]
archs = ["aarch64", "x86_64"]
