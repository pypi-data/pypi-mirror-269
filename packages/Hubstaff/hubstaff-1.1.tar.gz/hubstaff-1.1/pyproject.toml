[project]
name = "Hubstaff"
authors = [
  { name="Ankushtpss", email="ankushkumartpss@gmail.com" },
]
description = "A python library working with Hubstaff"
keywords = ["Hubstaff","Hub staff",  "Hubstaff SDK", "Hubstaff library"]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "requests",
    "sys",
]

version = "1.1"

[tool.setuptools_scm]

[project.urls]
"Homepage" = "https://github.com/Ankushtpss/Hubstaff"
"Bug Tracker" = "https://github.com/Ankushtpss/Hubstaff/issues"


[build-system]
requires = ["setuptools","setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"