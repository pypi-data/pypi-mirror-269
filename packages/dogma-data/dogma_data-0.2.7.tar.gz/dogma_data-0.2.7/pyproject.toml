[build-system]
# Need setuptools-scm to determine which files are tracked by git and should be included in the package. Finds the data file in uce/data_proc/.
requires = [
    "setuptools >= 61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "dogma-data"
description = "Data processing for Dogma"
version = "0.2.7"
requires-python = ">=3.11"
readme = "README.md"
license = {file = "LICENSE"}
keywords = ["single-cell", "RNA-seq", "embedding", "pytorch", "uce"]
dependencies = [
    "lightning",
    "numpy",
    "awkward",
    "tqdm",
    "numba",
    "lightning_cloud",
    "blosc2",
    "dogma-rust >= 0.2.5",
    "smart-open",
    "click",
]

authors = [
    {name = "Marcel RÃ¸d", email = "roed@stanford.edu"},
]

[tool.setuptools.packages.find]
include = ["dogma_data"]

# [tool.setuptools.package-data]
