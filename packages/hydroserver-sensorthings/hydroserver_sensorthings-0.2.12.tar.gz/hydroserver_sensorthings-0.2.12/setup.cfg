[metadata]
name = hydroserver-sensorthings
version = 0.2.12

[options]
package_dir = 
	=src
packages = find:
zip_safe = True
install_requires = 
	django >= 2.2
	django-ninja >= 0.20.0
	pydantic >= 1.6, < 2.0.0
	geojson-pydantic >= 0.5.0
	requests >= 2
	odata-query >= 0.8.1
	pytz >= 2022.7.1
	python-dateutil >= 2.8.2

[options.extras_require]
docs = 
	sphinx_autodoc_typehints

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

