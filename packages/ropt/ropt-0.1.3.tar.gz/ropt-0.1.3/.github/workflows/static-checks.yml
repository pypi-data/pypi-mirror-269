name: Run static checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron:  '43 1 * * 1'

jobs:
  static-checks:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[storage,test,parsl]
        python -m pip install pandas-stubs
    - name: Run ruff format
      if: always()
      run: |
        python -m ruff format --check src/ropt tests examples
    - name: Run ruff check
      if: always()
      run: |
        python -m ruff check src/ropt tests examples
    - name: Run mypy
      if: always()
      run: |
        python -m mypy src/ropt tests examples
