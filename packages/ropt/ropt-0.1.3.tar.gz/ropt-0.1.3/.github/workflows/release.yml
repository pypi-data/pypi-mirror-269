name: Release to PyPI

on:
  push:
    tags:
        - 'v0.[0-9]+.[0-9]+'

jobs:
  deploy-release:
    runs-on: ubuntu-22.04
    environment:
        name: deploy-to-pypi
        url: https://pypi.org/project/ropt/
    permissions:
        id-token: write
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.ref_name}}
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Build and deploy distribution
      run: |
        python -m pip install --upgrade pip
        python -m pip install build
        python -m build
    - name: Publish package
      uses: pypa/gh-action-pypi-publish@release/v1

  deploy-docs:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.ref_name}}
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install .[docs]
        python -m pip install mike
    - name: Retrieve major and minor versions
      run: |
        echo "MAJOR=$(python -c 'from ropt import version; print(version.version_tuple[0])')" >> $GITHUB_ENV
        echo "MINOR=$(python -c 'from ropt import version; print(version.version_tuple[1])')" >> $GITHUB_ENV
    - name: Deploy documentation
      run: |
        git config --global user.name "${{ github.actor }}"
        git config --global user.email "${{ github.actor }}@users.noreply.github.com"
        git fetch origin gh-pages --depth=1
        mike deploy $MAJOR.$MINOR latest --update-aliases --push
