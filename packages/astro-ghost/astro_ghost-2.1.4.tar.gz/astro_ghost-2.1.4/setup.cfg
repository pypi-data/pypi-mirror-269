[metadata]
name = astro_ghost
author = Alexander Gagliano
author_email = gaglian2@illinois.edu
license = GNU GPL v3+
license_file = licenses/LICENSE.rst
url = http://astro-ghost.readthedocs.io
description = Database of supernovae and the photometric and spectroscopic properties of their host galaxies
long_description = file: README.rst

[options]
zip_safe = False
packages = find:
python_requires = >=3.7
setup_requires = setuptools_scm
install_requires = 
	astropy
	pytest
	pandas
	sklearn
	numpy
	seaborn
	matplotlib
	joypy
	photutils
	scipy
	datetime
	requests
	imblearn
	rfpimp
	Pillow
	pyvo
	astroquery
	tensorflow
	sfdmap

[options.extras_require]
all = 
test = 
	pytest
	pytest-doctestplus
	pytest-cov
	pytest-astropy
docs = 
	sphinx
	sphinx-automodapi
	sphinx-astropy
	sphinx-rtd-theme
	sphinx_toolbox
	sphinx_copybutton

[options.package_data]
astro_ghost = data/*

[tool:pytest]
testpaths = "astro_ghost" "docs" "tests"
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst

[coverage:run]
omit = 
	astro_ghost/__init*
	astro_ghost/conftest.py
	astro_ghost/*setup_package*
	astro_ghost/extern/*
	astro_ghost/version*
	*/astro_ghost/__init*
	*/astro_ghost/conftest.py
	*/astro_ghost/*setup_package*
	*/astro_ghost/extern/*
	*/astro_ghost/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

