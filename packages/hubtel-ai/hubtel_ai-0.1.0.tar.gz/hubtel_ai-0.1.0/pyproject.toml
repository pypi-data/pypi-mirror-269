[tool.poetry]
name = "hubtel-ai"
version = "0.1.0"
description = "Hubtel AI is a CLI tool for managing your Hubtel AI deployment projects."
authors = ["Ing Michael Kofi Armah <mikeyarmah@gmail.com>"]
readme = "README.md"
packages = [
    { include = "hubtel_ai", from = "." }
]

[tool.poetry.dependencies]
python = "^3.11"
rich = "^13.7.0"
cookiecutter = "^2.5.0"
tomli = "^2.0.1"

[tool.poetry.scripts]
hubtel-ai = "hubtel_ai.cli.cli:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2"
black = "^23.3.0"
pylint = "^2.17.4"
towncrier = "^23.6.0"

[tool.towncrier]
directory = "changelog"
filename = "CHANGELOG.md"
title_format = "## {version} ({project_date})"
package_dir = "."
package = "hubtel_ai"
underlines = [""]

  [[tool.towncrier.type]]
  directory = "breaking"
  name = "Breaking Changes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "deprecation"
  name = "Deprecations"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "feature"
  name = "Features"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "improvement"
  name = "Improvements"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "bugfix"
  name = "Bug Fixes"
  showcontent = true

  [[tool.towncrier.type]]
  directory = "doc"
  name = "Improved Documentation"
  showcontent = true