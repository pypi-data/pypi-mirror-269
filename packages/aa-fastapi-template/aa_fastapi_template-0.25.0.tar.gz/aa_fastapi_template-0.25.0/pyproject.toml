[build-system]
requires = ["setuptools>=43.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "aa-fastapi-template"
authors = [
  {name = "Aaron Imbrock", email = "aaron@sizza.net"},
]
maintainers = [
  {name = "Aaron Imbrock", email = "aaron@sizza.net"}
]
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Natural Language :: English",
  "Development Status :: 4 - Beta",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Framework :: FastAPI"
]
description = "A robust and sensible baseline for kick-starting any new FastAPI application."
license = { file = "LICENSE" }
keywords = ["fastapi"]
readme = "PYPI-README.md"
requires-python = ">=3.10"
version = "0.25.0"
dependencies = [
  "asyncpg == 0.29.0",
  "environs == 10.3.0",
  "fastapi == 0.110.0",
  "mypy == 1.9.0",
  "psycopg2-binary == 2.9.9",
  "pydantic == 2.6.2",
  "python-dotenv == 1.0.1",
  "sqlalchemy == 2.0.27",
  "sqlmodel == 0.0.16",
  "uvicorn == 0.27.1",
]

[project.optional-dependencies]
tests = [
  "pytest == 8.1.1",
  "pytest-mock == 3.14.0",
  "hypothesis == 6.98.11",
  "pytest-cov == 5.0.0",
  "pytest-xdist == 3.6.0",
  "pytest-md == 0.2.0",
  "pytest-emoji == 0.2.0",
  "tox == 4.13.0",
]
dev = [
  "aa-fastapi-template[tests]",
  "black == 24.2.0",
  "httpx == 0.27.0",
  "isort == 5.13.2",
  "ruff == 0.4.1",
  "toml == 0.10.2",
  "types-toml == 0.10.8.7",
]
build = [
  "setuptools",
  "build",
  "twine",
]

[project.urls]
Documentation = "https://github.com/aaron-imbrock/aa-fastapi-template"
Homepage = "https://pypi.org/project/aa-fastapi-template/"
Issues = "https://github.com/aaron-imbrock/aa-fastapi-template/issues"
Repository = "https://github.com/aaron-imbrock/aa-fastapi-template"

[project.scripts]
# N/A

##
## All Tool Configs Below
##

[tool.isort]
lines_between_types = 1
combine_as_imports = true
known_first_party = ['fastapi_template', 'tests']

# https://setuptools.pypa.io/en/latest/userguide/package_discovery.html
[tool.setuptools]
packages = ["fastapi_template"]

[tool.mypy]
plugins = ["pydantic.mypy"]
follow_imports = "silent"
warn_redundant_casts = true
warn_unused_ignores = true
disallow_any_generics = true
check_untyped_defs = true
no_implicit_reexport = true
disallow_untyped_defs = true



