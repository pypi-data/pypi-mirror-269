[tool.coverage.report]
fail_under = 80

[tool.black]
target-version = ['py38']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | \venv
    | \.aws-sam
    | _build
    | buck-out
    | build
    | dist
    | node_modules
  )/
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.semantic_release]
version_variable = [
    "subdivisions/__init__.py:__version__",
    "pyproject.toml:version"
]
branch = "main"
upload_to_pypi = true
upload_to_release = true
build_command = "python -m pip install -U twine poetry==1.1.11 && poetry build"

[tool.poetry]
name = "subdivisions"
version = "1.53.0"
description = "A55 AWS PubSub Library"
authors = ["A55 Tech <tech@a55.tech>"]
readme = "README.md"
repository = "https://github.com/access55/subdivisions"
keywords = ["pubsub"]
license = "GPL-3.0"

[tool.subdivisions]
source_name = "Subdivisions"

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
loguru = "*"
boto3 = "*"
stringcase = "*"
python-dotenv = "*"
arrow = "*"
asbool = "*"
coverage = "*"
mypy = "*"

[tool.poetry.dev-dependencies]
black = {version = "*", allow-prereleases = true}
pytest = "*"
pytest-black = "*"
pytest-freezegun = "*"
pytest-cov = "*"
pytest-lazy-fixture = "*"
pytest-mock = "*"
pytest-mypy = "*"
pytest-pydocstyle = "*"
pytest-xdist ="*"
requests-mock = "*"
yamllint = "*"
auto-changelog = "*"
isort = "*"
bandit = "*"
pre-commit = "*"
flake8 = "*"
twine = "*"
pylint = "*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
