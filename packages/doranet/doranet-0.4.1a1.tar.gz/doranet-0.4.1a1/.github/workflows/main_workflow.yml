name: pg-basic
on:
  pull_request:
  push:
    branches:
      - main
      - dev
jobs:
  test-install-unix:
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    steps:
      - uses: actions/checkout@v2
      - name: Install Conda environment from Micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          cache-env: true
          cache-downloads: true
          environment-file: test/environment-lint.yml
      - name: Install with pip
        run: pip install -e .
      - name: Test imports
        run: pytest
      - name: Check formatting
        run: ruff check .
  test-install-windows:
    strategy:
      fail-fast: true
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: powershell
    steps:
      - uses: actions/checkout@v2
      - name: Install Conda environment from Micromamba
        uses: mamba-org/provision-with-micromamba@main
        with:
          cache-env: true
          cache-downloads: true
          environment-file: test/environment-lint.yml
      - name: Install with pip
        run: pip install -e .
      - name: Test imports
        run: pytest
      - name: Check formatting
        run: ruff check .
