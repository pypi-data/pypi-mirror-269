[tool.poetry]
name = "lumaCLI"
version = "0.1.2"
description = "A CLI tool for managing the data catalog platform."
authors = ["Facundo Goiriz <fgoiriz@dyvenia.com>"]
readme = "README.md"
license = "MIT"

packages = [{ include = "lumaCLI" }]

classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
]

keywords = ["cli", "dbt", "luma", "data", "catalog"]

[tool.poetry.dependencies]
python = ">=3.8,<4"
typer = { extras = ["all"], version = ">=0.9.0,<1.0" }
psycopg2-binary = "~2.9"
requests = ">=2.20.0,<3.0.0"
pydantic = { version = ">=1.10.9,<1.11.0", extras = ["email"] }
pyyaml = ">=6.0.1"
rich = "^13.7.0"


[tool.poetry.dev-dependencies]
mkdocstrings = { version = ">=0.18,<1.0", extras = ["python"] }
multiprocess = "^0.70.16"
uvicorn = "^0.27.0.post1"
pytest = "^8.0.0"

[tool.poetry.extras]
test = [
    "pytest",
    "pytest-cov",
    "coverage",
    "black",
    "mkdocstrings",
    "mkdocs-material",
    "mkdocs-mermaid2-plugin",
    "mkdocs-include-dir-to-nav",
    "neoteroi-mkdocs",
    "mkdocs-jupyter",
]

[tool.poetry.scripts]
luma = "lumaCLI.main:app"
lumaCLI = "lumaCLI.main:print_did_you_mean_luma"

[tool.poetry.group.dev.dependencies]
fastapi = "^0.109.0"
pytest-postgresql = "^5.1.0"

[tool.black]
line-length = 88
exclude = '''
/(
    \.git
  | \.mypy_cache
  | \.tox
  | venv
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
