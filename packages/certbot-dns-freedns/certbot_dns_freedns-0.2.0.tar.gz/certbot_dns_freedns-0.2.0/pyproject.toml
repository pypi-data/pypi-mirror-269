[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "certbot-dns-freedns"
version = "0.2.0"
description = "FreeDNS Authenticator plugin for Certbot"
readme = "README.rst"
authors = [{ name = "Rafael Schleuss", email = "rschleuss@gmail.com" }]
license = { file = "LICENSE.txt" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["FreeDNS", "Certbot"]
dependencies = [
    "acme>=1.22.0",
    "certbot>=1.22.0",
    "setuptools",
    "requests>=2.26.0",
    "bs4>=0.0.1"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/schleuss/certbot_dns_freedns"

[tool.bumpver]
current_version = "2024.1001-alpha"
version_pattern = "YYYY.BUILD[-TAG]"
commit_message = "bump version {old_version} -> {new_version}"
tag_message = "{new_version}"
tag_scope = "default"
pre_commit_hook = ""
post_commit_hook = ""
commit = true
tag = true
push = true

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
]
"setup.py" = [
    "{version}",
    "{pep440_version}",
]
"README.rst" = [
    "{version}",
    "{pep440_version}",
]

